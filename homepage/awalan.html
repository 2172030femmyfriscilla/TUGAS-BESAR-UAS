<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="awalan.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>Welcome!</title>
</head>
<body>
    <nav id="atas">
        <button id="tombol_pertama" onclick="pertama()" id="iyey">Start</button>
    </nav>
    
    <div id="femi">
        <img src="../asset/pokemon3.png" alt="pokemon3" id="gambar2">
        <img src="../asset/pokemon1.png" alt="pokemon1" id="gambar1">  
    </div>
    <div id="femi2">
        <button id="mulai">Ayo Mulai!</button>
    </div>
    <!-- link pokemon : https://pokeapi.co/api/v2/pokemon/ditto -->
    <script>
        function pertama(){
            document.getElementById("femi").style.visibility = "visible"
            $("#gambar1").animate({right:'750px'})
            $("#gambar2").animate({left:'750px'})
        }
        const muncul1 = setTimeout(mulai1,3000);
        function mulai1(){
            document.getElementById("femi2").style.visibility = "visible"
        }
    </script>
</body>
</html>

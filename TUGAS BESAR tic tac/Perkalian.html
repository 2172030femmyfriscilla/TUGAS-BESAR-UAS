<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Perkalian</title>
</head>
<link rel="stylesheet" href="Perkalian.css">
<body>
    <div id="buat_ke_home">
        <a href="../homepage/homepage.html" style="text-decoration: none;">
            <button id="buton">
                <div id="buton1"><img src="../asset/bulbasaur.png" alt="gambar_skuirtle" style="width: 50px; margin-left: -10px;"></div>
                <div id="buton2">HOME</div>
            </button>
        </a>
    </div>
    <div>
        <h1>Quiz Perkalian</h1>
        <div progress-soal>1/10 soal</div>
        <div quis-soal>Berapa hasil dari 5x2</div>
        <div>
            <input jawab-soal type="number">
        </div> 
        <div>
            <button onclick="kirimJawaban()">Kirim Jawaban</button>
            <button onclick="mulaiGame()">Mulai Ulang</button>
        </div>
    </div>
    <script>
        var quis_soal=null
        var quis_total=null
        var quis_score=null

        var soal_jawab = null  //menyimpan jawaban dari soal

        el = (str)=>{
            return document.querySelector(str)
        } 
        
        acakSoal = ()=> {
            let a = Math.floor(Math.random()*10)+1
            let b = Math.floor(Math.random()*10)+1
            soal_jawab = a * b

            el("[progress-soal]").innerHTML = `${quis_soal} / ${quis_total} Soal`
            el("[quis-soal]").innerHTML = `Berapa hasil dari ${a} x ${b}`
        }
        kirimJawaban = ()=> {
            let input = el ("[jawab-soal]")
            let jawaban = input.value
            input.value = ""

            if(jawaban == soal_jawab ){
                quis_score += 10
            }
            quis_soal+=1
            if(quis_soal <= quis_total){
                acakSoal()
            }
            else{
                alert("Quis selesai\n\nScore Anda : " + quis_score)
            }
        }

        mulaiGame = ()=> {
            quis_soal = 1
            quis_total = 10
            quis_score = 0
            acakSoal()
        }
        window.onload = ()=>{
            mulaiGame()
        }//event atau kejadian ketika windows selesai di muat 
        
    </script>
</body>
</html>
